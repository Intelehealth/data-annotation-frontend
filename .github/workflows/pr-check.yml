name: Frontend PR Validation

on:
  pull_request:
    branches: [main, develop]

env:
  REGISTRY: gcr.io
  IMAGE_NAME: indhic-ai/data-annotation-frontend-staging
  REGION: asia-south1
  SERVICE_NAME: data-annotation-frontend-pr-${{ github.event.number }}

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      # - name: Run linting
      #   run: npm run lint

      - name: Build application
        run: npm run build

      # - name: Security audit and fix
      #   run: |
      #     npm audit --audit-level moderate || npm audit fix --force

  deploy-staging:
    needs: validate
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup Google Cloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Verify GCP Authentication
        run: |
          echo "Verifying GCP authentication..."
          gcloud auth list
          gcloud config get-value project

      - name: Configure Docker for GCR
        run: |
          echo "Configuring Docker for GCR..."
          gcloud auth configure-docker gcr.io --quiet


      - name: Build Docker image with environment variables
        run: |
          docker build \
            --build-arg NEXT_PUBLIC_API_URL="${{ secrets.NEXT_PUBLIC_API_URL }}" \
            --build-arg NODE_ENV="staging" \
            -t $REGISTRY/$IMAGE_NAME:${{ github.event.number }} .

      - name: Push Docker image
        run: |
          docker push $REGISTRY/$IMAGE_NAME:${{ github.event.number }}

      - name: Deploy to Cloud Run (Staging)
        run: |
          gcloud run deploy $SERVICE_NAME \
            --image $REGISTRY/$IMAGE_NAME:${{ github.event.number }} \
            --platform managed \
            --region $REGION \
            --allow-unauthenticated \
            --port 3000 \
            --memory 512Mi \
            --cpu 1 \
            --max-instances 1 \
            --min-instances 0 \
            --timeout 300 \
            --concurrency 80

      - name: Health Check
        run: |
          echo "Waiting for staging service to be ready..."
          sleep 30
          SERVICE_URL=$(gcloud run services describe $SERVICE_NAME --region $REGION --format 'value(status.url)')
          echo "Testing staging frontend: $SERVICE_URL"
          curl -f "$SERVICE_URL" || echo "Health check failed, but staging deployment completed"

      - name: Get staging URL
        id: get-url
        run: |
          SERVICE_URL=$(gcloud run services describe $SERVICE_NAME --region $REGION --format 'value(status.url)')
          echo "service_url=$SERVICE_URL" >> $GITHUB_OUTPUT
          echo "Frontend staging deployed to: $SERVICE_URL"

  cleanup:
    runs-on: ubuntu-latest
    if: github.event.action == 'closed'
    needs: [deploy-staging]

    steps:
      - name: Setup Google Cloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      - name: Delete staging service
        run: |
          SERVICE_NAME="data-annotation-frontend-pr-${{ github.event.number }}"
          gcloud run services delete $SERVICE_NAME --region $REGION --quiet || echo "Service already deleted or doesn't exist"

      - name: Delete staging image
        run: |
          docker rmi $REGISTRY/$IMAGE_NAME:${{ github.event.number }} || echo "Image already deleted"
