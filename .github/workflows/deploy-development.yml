name: Deploy to Development

on:
  push:
    branches: [dev]

env:
  REGISTRY: gcr.io
  IMAGE_NAME: indhic-ai/data-annotation-frontend-dev
  REGION: asia-south1
  SERVICE_NAME: data-annotation-frontend-dev

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build application
        run: npm run build

  build-and-deploy:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup Google Cloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker

      - name: Build Docker image with environment variables
        run: |
          docker build \
            --build-arg NEXT_PUBLIC_API_URL="${{ secrets.DEV_BACKEND_URL }}" \
            --build-arg NODE_ENV="${{ secrets.NODE_ENV }}" \
            -t $REGISTRY/$IMAGE_NAME:${{ github.sha }} .
          docker build \
            --build-arg NEXT_PUBLIC_API_URL="${{ secrets.DEV_BACKEND_URL }}" \
            --build-arg NODE_ENV="${{ secrets.NODE_ENV }}" \
            -t $REGISTRY/$IMAGE_NAME:dev-latest .

      - name: Push Docker images
        run: |
          docker push $REGISTRY/$IMAGE_NAME:${{ github.sha }}
          docker push $REGISTRY/$IMAGE_NAME:dev-latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy $SERVICE_NAME \
            --image $REGISTRY/$IMAGE_NAME:dev-latest \
            --platform managed \
            --region $REGION \
            --allow-unauthenticated \
            --port 3000 \
            --memory 256Mi \
            --cpu 1 \
            --max-instances 2 \
            --min-instances 0 \
            --timeout 300 \
            --concurrency 80

      - name: Health Check
        run: |
          echo "Waiting for service to be ready..."
          sleep 30
          SERVICE_URL=$(gcloud run services describe $SERVICE_NAME --region $REGION --format 'value(status.url)')
          echo "Testing frontend: $SERVICE_URL"
          curl -f "$SERVICE_URL" || echo "Health check failed, but deployment completed"

      - name: Get deployment URL
        run: |
          SERVICE_URL=$(gcloud run services describe $SERVICE_NAME --region $REGION --format 'value(status.url)')
          echo "Frontend deployed to: $SERVICE_URL"
          echo "service_url=$SERVICE_URL" >> $GITHUB_OUTPUT
